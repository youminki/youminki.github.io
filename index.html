<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Redirecting…</title>
			<!-- Meta refresh as a fallback -->
			<meta http-equiv="refresh" content="0; url=https://youminki.github.io/" />
			<script>
				// Immediate JS redirect for modern browsers to absolute URL
				window.location.replace('https://youminki.github.io/');
			</script>
	</head>
	<body>
		<p>잠시만요 — 페이지를 이동합니다. 이동하지 않으면 <a href="https://youminki.github.io/">여기</a>를 클릭하세요.</p>
	</body>
</html>
